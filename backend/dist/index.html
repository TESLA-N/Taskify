<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taskify</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      width: 340px;
      height: 500px;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      width: 90%;
      height: 100%;
      margin: 20px auto;
      padding: 15px;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
    }

    h2, h3 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      
      padding: 10px;
      background: #e63946;
      color: white;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d62828;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    li {
      background: #f1f1f1;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      font-size: 14px;
    }

    #status {
      font-size: 14px;
      margin: 10px 0;
      color: #555;
    }
    #unblockAllBtn {
  background-color: #ff4d4d;
  color: white;
  padding: 10px;
  border: none;
  margin-top: 10px;
  border-radius: 5px;
  cursor: pointer;
}
#prevsess
{
  background-color: #ff4d4d;
  color: white;
  padding: 10px;
  border: none;
  margin-top: 10px;
  border-radius: 5px;
  cursor: pointer;

}

  </style>
</head>
<body>
  <div class="container">
    <h2>Website Blocker</h2>
    <input type="text" id="userInput" placeholder="e.g. Block Instagram and YouTube for 1 hour" />
    <button id="submitBtn">Block</button>
    <button id="unblockAllBtn">ðŸ›‘ Unblock All</button>
    <input type="text" id="sessionIdInput" placeholder="enter object_id from mongodb">
    <button id="prevsess">prevsess</button>

    <p id="status">Status: Waiting for input</p>

    <h3>Currently Blocked Websites:</h3>
    <!-- <ul id="blockedList"></ul> -->
    <!-- Add this where you want the countdowns to show -->
<div id="countdownContainer" style="margin-top: 10px;"></div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
